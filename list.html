<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul type="circle">
        <li>Banana</li>
        <li>Apple</li>
        <li>Pineapple</li>
        <li>Orange</li>
        <li>Papaya</li>
    </ul>
    <ol type="1">
        <li>Brinjal</li>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Beetroot</li>
        <li>Onion</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper text Markup Language</dd>
        <dd>It is Very Easy to learn</dd>
    </dl>
</body>
</html>
